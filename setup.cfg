[coverage:run]
branch = 1
omit =
    */management/*
    */migrations/*
    */test_*.py
    */fixtures.py
source = portal

[coverage:report]
exclude_lines =
    pragma: no cover
    raise NotImplementedError
    return NotImplemented
    if TYPE_CHECKING:

[tool:pytest]
addopts = -n auto --record-mode=none --ds=portal.tests.settings --disable-socket
testpaths = portal
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    integration

[flake8]
exclude =
    .*/,
    __pycache__/,
    node_modules/,
    */migrations/
ignore = H101,H238,H301,H306,W503
max-complexity = 31
max-line-length = 88

[pep8]
exclude =
    .*/,
    __pycache__/,
    node_modules/,
    */migrations/
ignore = E203,H101,H238,H301,H306,W503
max-line-length = 88

[pydocstyle]
ignore = D100, D101, D102, D103, D104, D105, D106, D107, D203, D213, D407, D202
inherit = false
match-dir = portal

multi_line_output = 3
include_trailing_comma: True

[mypy]
ignore_missing_imports = True
allow_untyped_globals = True
allow_redefinition = True
show_error_codes = True

plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = portal.settings

[mypy-portal.*.migrations.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True